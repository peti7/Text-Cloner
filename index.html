<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Cloner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div class="container">
        <h2>Text Cloner</h2>
        <div class="wrapper">
            <div class="input-field">
                <textarea placeholder="Enter your text" class="inputText"></textarea>
                <input type="number" placeholder="Enter count" class="inputNum">
                <button class="generate-btn">Generate Text</button>
            </div>
            <div class="output">
                <h4>Output:</h4>
                <textarea class="output-text" disabled></textarea>
                <div class="btn">
                    <button class="copy-btn">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src=" app.js "></script>
</body>

</html>
